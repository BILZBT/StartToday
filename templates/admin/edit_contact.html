<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin-Edit-Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <form method="post" action='/admin/edit-contact/{{SN}}'>


        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" value={{contacts.Name}} class="form-control" placeholder='enter the name' name='name'>
            </div>
          </div>

          <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" value={{contacts.Email}} class="form-control" placeholder='enter the email' name='email'>
            </div>
          </div>

          <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Message</label>
            <div class="col-sm-10">
              <textarea type="text" class="form-control" placeholder='enter the message' name='message'>{{contacts.Message}} </textarea>
            </div>
          </div>

          <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-10">
              <input type="date"value={{contacts.Date}} class="form-control" placeholder='enter the date' name='date'>
            </div>
          </div>

        
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
