<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin-Edit-Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <form method="post" action='/admin/edit-post/{{Post_ID}}'>
        <div class="row mb-3">
          <label  class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input type="text" value="{{posts.Title}}" class="form-control" placeholder='enter the post title' name='title'>
          </div>
        </div>

        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Sub_Title</label>
            <div class="col-sm-10">
              <input type="text" value="{{posts.Sub_Title}}" class="form-control" placeholder='enter the post sub_title' name='sub_title'>
            </div>
          </div>

          <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Location</label>
            <div class="col-sm-10">
              <input type="text" value="{{posts.Location}}" class="form-control" placeholder='enter the post location' name='location'>
            </div>
          </div>

          <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Author</label>
            <div class="col-sm-10">
              <input type="text" value="{{current_user.Name}}" class="form-control" name='author'>
            </div>
          </div>

          <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-10">
              <input type="DD/MM/YYYY"value="{{posts.Date}}" class="form-control" placeholder='enter the post date' name='date'>
            </div>
          </div>

          <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Image</label>
            <div class="col-sm-10">
              <input type="file" value="{{posts.Image}}" class="form-control" placeholder='enter the post image adress' name='image'>
            </div>
          </div>

          <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Content</label>
            <div class="col-sm-10">
              <textarea type="text"  class="form-control" placeholder='enter the post content' name='content'>{{posts.Content}}</textarea>
            </div>
          </div>

          <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Content_2</label>
            <div class="col-sm-10">
              <textarea type="text"  class="form-control" placeholder='enter the post detail content' name='content_2'>{{posts.Content_1}}</textarea>
            </div>
          </div>

          <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Slug</label>
            <div class="col-sm-10">
              <input type="text" value="{{posts.Slug}}" class="form-control" placeholder='enter the post slug' name='slug'>
            </div>
          </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
