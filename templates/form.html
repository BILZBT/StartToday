<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
	</head>

    <body class='single is-preload'>

        {%extends 'base.html'%}
		{%block title%}Post/Form-{%endblock%}
		{%block body%}
        
        <container>
            <form>
                
            <label for="title">Title:</label>
            <input type="text" id="title" title="title" required>
            <label for="sub_title">Sub-Title:</label>
            <input type="text" id="sub-title" subtitle="sub-title" required>
            <label for="location">Location:</label>
            <input type="text" id="location" location="location" required>
            <label for="image">Image:</label>
            <input type="text" 'filename' id="image" image="image" required>
            <label for="content">Content:</label>
            <input type="text" id="context" context="context" required>
            <button type='submit' class="button large ">Submit</button>


            </form>
        </container>
        
        {%endblock%}
    </body>
